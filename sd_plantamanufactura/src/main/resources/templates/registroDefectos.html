<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Defectos</title>
    <link rel="stylesheet" th:href="@{/css/registroDefectos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <button class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main>
        <div class="container">
            <div class="form-section">
                <h1>Captura de defectos</h1>

                <div class="currency-toggle">
                    <button class="currency-btn active">USD</button>
                    <button class="currency-btn">MXN</button>
                </div>

                <div class="search-container">
                    <input type="text" placeholder="ID DEL LOTE" class="search-input">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="form-group">
                    <label>Seleccionar Pieza</label>
                    <div class="select-wrapper">
                        <select>
                            <option>Pieza</option>
                            <option>Opción 1</option>
                            <option>Opción 2</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipo de defecto</label>
                    <div class="radio-options">
                        <div class="radio-row">
                            <div class="radio-option">
                                <input type="radio" id="defect1" name="defect">
                                <label for="defect1">Lorem ipsum</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="defect2" name="defect">
                                <label for="defect2">Lorem ipsum</label>
                            </div>
                        </div>
                        <div class="radio-row">
                            <div class="radio-option">
                                <input type="radio" id="defect3" name="defect">
                                <label for="defect3">Lorem ipsum</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="defect4" name="defect">
                                <label for="defect4">Lorem ipsum</label>
                            </div>
                        </div>
                        <div class="radio-row">
                            <div class="radio-option">
                                <input type="radio" id="defect5" name="defect">
                                <label for="defect5">Otro</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="defect6" name="defect">
                                <label for="defect6">Otro</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Detalles</label>
                    <textarea placeholder="Introduzca los detalles..."></textarea>
                </div>

                <div class="form-group">
                    <label>Cantidad</label>
                    <div class="quantity-selector">
                        <button class="quantity-btn decrease">−</button>
                        <input type="text" value="1" class="quantity-input">
                        <button class="quantity-btn increase">+</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="process-btn">Procesar Defectos</button>
                    <button class="clear-btn">
                        Limpiar
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
            </div>

            <div class="summary-section">
                <div class="summary-header">
                    <h2>RESUMEN DEL REGISTRO</h2>
                    <div class="edit-icon">E</div> </div>

                <div class="summary-content">
                    <div class="summary-row">
                        <span class="summary-label">ID del Lote:</span>
                        <span class="summary-value">#DFBFD0</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Costo Total:</span>
                        <span class="summary-value">$2700.30$</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-row">
                        <span class="summary-label">Pieza:</span>
                        <span class="summary-value">Cepillo Triple Fibra</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Defecto:</span>
                        <span class="summary-value">Lorem Ipsum</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Cantidad:</span>
                        <span class="summary-value">x40</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Detalles:</span>
                        <span class="summary-value">Lorem ipsum solem halam</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Costo:</span>
                        <span class="summary-value">$2700.30$</span>
                    </div>
                    <div class="summary-divider"></div>
                </div>

                <div class="summary-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
            </div>
        </div>

        <div class="bottom-button-container">
            <button class="reject-btn">
                Registrar pieza rechazada
                <i class="fas fa-ban"></i> </button>
        </div>
    </main>

    <script th:src="@{/js/registroDefectos.js}" defer></script>
</body>
</html>
