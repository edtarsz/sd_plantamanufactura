<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Gestión del Catálogo de Defectos</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <link th:href="@{/css/catalogoDefectos.css}" rel="stylesheet">
        <script th:src="@{/js/catalogoDefectos.js}" defer></script>
    </head>
    <body>
        <header>
            <div class="logo">LOGO</div>
            <div class="menu-container">
                <button class="menu-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div class="dropdown-menu">
                    <a th:href="@{/registroDefectos}" class="menu-item">
                        <i class="fas fa-bug"></i>
                        Registro de Defectos
                    </a>
                    <a th:href="@{/generarReportes}" class="menu-item">
                        <i class="fas fa-file-alt"></i>
                        Generar Reporte
                    </a>
                    <a th:href="@{/catalogoDefectos}" class="menu-item">
                        <i class="fas fa-list-ol"></i>
                        Catálogo de Defectos
                    </a>
                    <a href="#" class="menu-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </header>

        <main>
            <h1>Gestión del Catálogo de Defectos</h1>

            <section class="defectos-actuales">
                <h2>DEFECTOS ACTUALES</h2>

                <div class="defectos-list">
                    <div class="loading-placeholder" style="text-align: center; padding: 20px; color: #555;">Cargando defectos...</div>
                </div>
            </section>

            <section class="nuevo-defecto">
                <h2>NUEVO TIPO DE DEFECTO</h2>

                <textarea id="nuevo-defecto-texto" placeholder="Introduzca la descripción del nuevo defecto..."></textarea>

                <div class="action-buttons">
                    <button id="add-btn" class="add-btn">
                        Añadir Tipo de Defecto
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="clear-btn-nuevo" class="clear-btn">
                        Limpiar
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
            </section>
        </main>
        <script>
            function logout() {
                localStorage.removeItem("authToken");
                document.cookie = "authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                window.location.href = "/login";
            }
        </script>
    </body>
</html>
