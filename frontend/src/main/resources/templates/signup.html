<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script th:src="@{/js/signup.js}" defer></script>
        <link th:href="@{/css/login.css}" rel="stylesheet">
    </head>

    <body>
        <main>
            <header>
                <h1>LOGO</h1>
                <img th:src="@{/img/loginIcon.svg}" alt="Login icon">
            </header>

            <section>
                <h4>Signup</h4>
                <form id="signupForm">
                    <input type="text" id="fullName" placeholder="Nombre completo" required>
                    <input type="text" id="username" placeholder="Usuario" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    <button type="submit" id="submitBtn">Registrarse</button>
                    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
                </form>
                <div id="errorMessage" class="error-message"></div>
            </section>
        </main>
    </body>

</html>
