
server:
  port: 8050

spring:
  jpa:
    hibernate:
      ddl-auto: none 
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    # instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} # Hace el ID de instancia más único en Eureka
    prefer-ip-address: true

# Propiedades personalizadas para la API de tasas de cambio
external:
  api:
    exchangerate:
      base-url: https://api.frankfurter.app

logging:
  level:
    com.example.servicio_conversion_moneda: DEBUG
    org.springframework.web: INFO
