<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script th:src="@{/js/signup.js}" defer></script>

        <link rel="stylesheet" th:href="@{/css/login.css}" href="/css/login.css">
    </head>

    <body>
        <main>
            <header>
                <h1>LOGO</h1>
                <img th:src="@{/img/loginIcon.svg}" alt="Login icon" id="loginIcon">
            </header>

            <section>
                <h4>Signup</h4>
                <form action="/req/signup" method="POST">
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                    <input type="username" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit" id="submit">Continue</button>
                    <p>Joined us before? <a href="/req/login">Login</a></p>
                </form>
            </section>
        </main>
    </body>

</html>
